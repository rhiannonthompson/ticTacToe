<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/main.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="controls-container">
      <select class="dropdown" name="difficulty" id="difficulty-list">   
        <option selected disabled hidden>Choose Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="impossible">Impossible</option>
      </select>

      <div class="button-container">
        <button class="btn btn-x">Play X</button>
        <button class="btn btn-o">Play O</button>
      </div>
    </div>

    <div class="board" id="board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>

    <div class="reset-container">
      <button class="resetButton">Replay</button>
    </div>

  </div>
</body>

</html>
