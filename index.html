<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
  <script type="module" src="main.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="page-container">

    <nav class="navbar">
      <div class="nav-controls">

        <div class="dropdown">
          <button class="btn-dropdown">
            <span  class="btn-text">Difficulty</span>
            <span class="material-icons down-icon">expand_more</span>
          </button>
          <div id="dropdown" class="dropdown-content">
            <span class="options" data-value="easy">easy</span>
            <span class="options" data-value="medium">medium</span>
            <span class="options" data-value="hard">hard</span>
            <span class="options" data-value="impossible">impossible</span>
          </div>
        </div> 
      </div>
      <div class="logo">
        <h1>Xs.&.Os</h1>
      </div>
    </nav>

    <div>
      <div class="btn-container">
        <button class="btn btn-x">
          <svg>
            <polyline points="179,1 179,59 1,59 1,1 179,1" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" />
          </svg>
          <span>Play as X</span>
        </button>
        <button class="btn btn-o">
          <svg>
            <polyline points="179,1 179,59 1,59 1,1 179,1" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" />
          </svg>
          <span>Play as O</span>
        </button>
      </div>
    </div>
    
    <div class="board-container">
      <div class="winningMessage hidden">winning</div>
      <div class="board" id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
    </div>

    <div class="reset-container">
      <button class="btn reset">
        <svg>
          <polyline points="179,1 179,59 1,59 1,1 179,1" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" />
        </svg>
        <span>Restart</span>
      </button>
    </div>
  </div>
</body>

</html>
